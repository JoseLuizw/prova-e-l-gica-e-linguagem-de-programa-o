            if (letra.length !== 1 || !/[a-z]/.test(letra)) {
                resultado.textContent = "Por favor, digite apenas uma letra v√°lida.";
            } else if ('aeiou'.includes(letra)) {
                resultado.textContent = "Vogal";
            } else {
                resultado.textContent = "Consoante";
            }
        }
    </script>
    <label for="letraInput">Digite uma letra:</label>
